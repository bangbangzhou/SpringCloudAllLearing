server:
  port: 8700

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main # 分支名称
      name: config #配置文件名称
      profile: dev # 读取的后缀，上述三个综合，为main分支上的config-dev.yml的配置文件被读取，http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心的地址


#rabbitmq: #rabbitmq相关配置，15672是web管理端口，5672是mq访问端口
#  port: 5672
#  host: localhost
#  username: guest
#  password: guest


eureka:
  client:
    service-url:
      defaultZone: http://replica1:8001/eureka/,http://replica2:8004/eureka/ #注册表地址
  instance:
    instance-id: configclient8700
    prefer-ip-address: true

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
