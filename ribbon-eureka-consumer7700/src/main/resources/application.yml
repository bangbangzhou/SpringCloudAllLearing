server:
  port: 7700
spring:
  application:
    name: ribbon-eureka-consumer
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7200/eureka/
  instance:
    instance-id: consumer7700
    #访问路径显示IP地址
    prefer-ip-address: true
